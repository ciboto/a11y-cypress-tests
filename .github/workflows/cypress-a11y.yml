name: Cypress Accessibility Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  cypress-test-accessibility:
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar depend칡ncias
        run: npm ci

      - name: Executar testes Cypress
        run: npm run test || echo "Testes falharam, mas continuando..."

      - name: Verificar se h치 JSONs v치lidos
        id: check-reports
        run: |
          valid=$(grep -l '"stats"' cypress/reports/json/*.json 2>/dev/null | wc -l)
          echo "游댍 Encontrados $valid relat칩rios v치lidos"
          if [ "$valid" -gt 0 ]; then
            echo "has_reports=true" >> $GITHUB_OUTPUT
          else
            echo "has_reports=false" >> $GITHUB_OUTPUT
          fi

      - name: Gerar relat칩rio HTML acess칤vel
        if: steps.check-reports.outputs.has_reports == 'true'
        run: npm run report

      - name: Upload do relat칩rio HTML
        if: steps.check-reports.outputs.has_reports == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: a11y-html-report
          path: cypress/reports/html/report-test-accessibility-index.html
